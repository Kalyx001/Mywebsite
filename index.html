<!DOCTYPE html>
<html>
<head>
  <title>Product Listing</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Product Listing</h1>

  <div id="product-list">
    <!-- Product 1 -->
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <h2>Product 1</h2>
      <p>Description of Product 1</p>
      <p>$19.99</p>
      <button class="add-to-cart" onclick="addToCart('product1')">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <h2>Product 2</h2>
      <p>Description of Product 2</p>
      <p>$24.99</p>
      <button class="add-to-cart" onclick="addToCart('product2')">Add to Cart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
